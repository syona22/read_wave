<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Darker text */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555; /* Medium gray */
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745; /* Green background */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s; /* Transition effects */
        }
        input[type="submit"]:hover {
            background-color: #218838; /* Darker green */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Additional style for the expiry fields */
        .expiry-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #expiryMonth,
        #expiryYear {
            width: calc(50% - 5px); /* Adjust based on spacing preference */
            padding: 12px;
            border: 2px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Form</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Name on Card</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <div class="expiry-container">
                    <input type="number" id="expiryMonth" name="expiryMonth" placeholder="MM" min="1" max="12" required>
                    <span>/</span>
                    <input type="number" id="expiryYear" name="expiryYear" placeholder="YY" min="24" max="99" required>
                </div>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <input type="submit" value="Pay Now">
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Here you can add your validation or processing logic

            // Redirect to OTP verification page
            window.location.href = "{% url 'otp_harry' %}"; // Change this to your OTP page URL
        });
    </script>
</body>
</html>
